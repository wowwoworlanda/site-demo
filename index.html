<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Typed.js</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Link to the custom font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wix+Made+for+Display:wght@700&display=swap">
    <style>
        /* Ensure the body and html have no background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent; /* Make background transparent */
        }
        /* Apply custom styling to the typed-text */
        #typed-text {
            font-family: 'Wix Made for Display', sans-serif; /* Use the custom font */
            font-size: 60px; /* Set font size */
            font-weight: bold; /* Make the text bold */
            color: white; /* Set text color to white */
            text-align: center; /* Center align text */
            background: transparent; /* Ensure text div is transparent */
            mix-blend-mode: difference; /* Apply the difference blend mode */
        }
    </style>
</head>
<body>
    <div id="typed-text"></div>

    <script>
        var options = {
            strings: ["Welcome to my website!", "Enjoy the typing animation.", "Feel free to explore!"],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        };

        var typed = new Typed('#typed-text', options);
    </script>
</body>
</html>
