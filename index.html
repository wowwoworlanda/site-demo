<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Typed.js</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        /* Ensure the body and html have no background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent; /* Make background transparent */
        }
        #typed-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
    <div id="typed-text"></div>

    <script>
        var options = {
            strings: ["Welcome to my website!", "Enjoy the typing animation.", "Feel free to explore!"],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        };

        var typed = new Typed('#typed-text', options);
    </script>
</body>
</html>
